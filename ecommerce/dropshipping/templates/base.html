<!DOCTYPE html>
<html lang="es">
{% include 'head.html' %}

<body class="d-flex flex-column min-vh-100">
    <!-- Navigation -->
    {% include 'navbar.html'%}

    <!-- Contenido Principal -->
    <main class="flex-grow-1" style="padding-top: 56px; margin-bottom: 60px;">
        <div class="container-fluid">
            {% block content %}
            <!-- Aquí se insertará el contenido de otras plantillas -->
            {% endblock %}
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-light py-4 mt-auto">
        <div class="container text-center">
            <p class="mb-1">&copy; {{ current_year }} Mi Ecommerce. Todos los derechos reservados.</p>
            <p class="mb-0">
                <a href="{% url 'terms' %}" class="text-decoration-none me-2">Términos y condiciones</a> |
                <a href="{% url 'privacy' %}" class="text-decoration-none mx-2">Política de privacidad</a> |
                <a href="{% url 'returns' %}" class="text-decoration-none ms-2">Política de devoluciones</a>
            </p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register("../static/service-worker.js")
                .then(registration => console.log('Service Worker registrado:', registration))
                .catch(error => console.error('Error al registrar el Service Worker:', error));
        }
    </script>
    <!-- Core theme JS-->
    {% comment %} <script src="{% static 'js/scripts.js' %}"></script> {% endcomment %}
    <!-- SB Forms JS -->
    <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
</body>
</html>
