<!-- checkout/step2.html -->
{% extends 'checkout/process.html' %}

{% block checkout_form %}
<div class="card shadow-sm">
    <div class="card-body p-4">
        <h4 class="mb-4">Información de Envío</h4>
        
        <form method="post">
            {% csrf_token %}
            
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="{{ form.country.id_for_label }}" class="form-label">País</label>
                    {{ form.country }}
                </div>
                <div class="col-md-6">
                    <label for="{{ form.state.id_for_label }}" class="form-label">Estado/Departamento</label>
                    {{ form.state }}
                </div>
                <div class="col-md-6">
                    <label for="{{ form.city.id_for_label }}" class="form-label">Ciudad</label>
                    {{ form.city }}
                </div>
                <div class="col-md-6">
                    <label for="{{ form.postal_code.id_for_label }}" class="form-label">Código Postal</label>
                    {{ form.postal_code }}
                </div>
                <div class="col-12">
                    <label for="{{ form.address.id_for_label }}" class="form-label">Dirección</label>
                    {{ form.address }}
                </div>
                <div class="col-12">
                    <label for="{{ form.additional_info.id_for_label }}" class="form-label">Información Adicional</label>
                    {{ form.additional_info }}
                </div>
            </div>
            
            <div class="d-flex justify-content-between mt-4">
                <a href="{% url 'checkout_step1' product.product_id %}" class="btn btn-outline-secondary px-4 py-2">
                    <i class="fas fa-arrow-left me-2"></i> Regresar
                </a>
                <button type="submit" class="btn btn-primary px-4 py-2">
                    Continuar a Pago <i class="fas fa-arrow-right ms-2"></i>
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
