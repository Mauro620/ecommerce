<!-- checkout/step3.html -->
{% extends 'checkout/process.html' %}

{% block checkout_form %}
<div class="card shadow-sm">
    <div class="card-body p-4">
        <h4 class="mb-4">Método de Pago</h4>
        
        <form method="post">
            {% csrf_token %}
            
            <div class="row g-3">
                <div class="col-12">
                    <label for="{{ form.card_type.id_for_label }}" class="form-label">Tipo de Tarjeta</label>
                    {{ form.card_type }}
                </div>
                <div class="col-12">
                    <label for="{{ form.card_number.id_for_label }}" class="form-label">Número de Tarjeta</label>
                    {{ form.card_number }}
                </div>
                <div class="col-md-6">
                    <label for="{{ form.card_name.id_for_label }}" class="form-label">Nombre en la Tarjeta</label>
                    {{ form.card_name }}
                </div>
                <div class="col-md-3">
                    <label for="{{ form.expiry_date.id_for_label }}" class="form-label">Expiración (MM/AA)</label>
                    {{ form.expiry_date }}
                </div>
                <div class="col-md-3">
                    <label for="{{ form.cvv.id_for_label }}" class="form-label">CVV</label>
                    {{ form.cvv }}
                </div>
            </div>
            
            <div class="d-flex justify-content-between mt-4">
                <a href="{% url 'checkout_step2' product.product_id %}" class="btn btn-outline-secondary px-4 py-2">
                    <i class="fas fa-arrow-left me-2"></i> Regresar
                </a>
                <button type="submit" class="btn btn-success px-4 py-2">
                    <i class="fas fa-lock me-2"></i> Pagar Ahora
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
